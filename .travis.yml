dist: xenial

os: linux

language: shell

env:
    global:
        - WP_T_DELETE=1
    matrix:
        - WP_VERSION=

services:
    - docker

before_install:
    - docker-compose build --build-arg DEVELOPER_ID=2000
    - docker-compose up -d
    - tools/docker/waitForContainerSetup.sh
    - docker-compose logs -f starter mocha
    - ls -la vendor
    - docker-compose run --rm starter php -v
    - docker-compose run --rm starter composer --version

script:
    - docker-compose run --rm mocha mocha-casperjs --timeout=360000

addons:
    hosts:
        - wpt.localhost

after_failure:
    - $TRAVIS_BUILD_DIR/tests/mocha/debug-to-file-io.sh 'tests/mocha/screens/*.screen.png'

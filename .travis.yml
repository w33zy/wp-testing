dist: xenial

os: linux

language: shell

services:
    - docker

env:
    - DEVELOPER_ID=2000

before_install:
    - docker-compose up -d --build
    - tools/docker/waitForContainerSetup.sh
    - docker-compose logs -f starter mocha

script:
    - docker-compose run --rm mocha mocha-casperjs --timeout=360000 --bail

addons:
    hosts:
        - wpt.localhost
